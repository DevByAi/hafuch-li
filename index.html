<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-switch" class="theme-switch-input">
        <זה label for="theme-switch" class="theme-switch-label"></label>
    </div>    
    <div class="container">
        <h1>הפוך-לי</h1>
        <textarea id="input" placeholder="הכנס טקסט כאן..."></textarea>   
        <div class="button-group">
            <select id="conversionType" onchange="convertText()">
                <option value="heb-to-eng">עברית לאנגלית (מקלדת)</option>
                <option value="eng-to-heb">אנגלית לעברית (מקלדת)</option>
                <option value="heb-flip">היפוך אותיות בעברית</option>
                <option value="eng-flip">היפוך אותיות באנגלית</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="convertText()">המר</button>
            <button onclick="copyText()">העתק</button>
            <button onclick="clearText()">נקה</button>
        </div>    
        <textarea id="output" placeholder="התוצאה תופיע כאן..." readonly></textarea>
        <footer>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div style="display: flex; align-items: center; gap: 5px;">
                    <span>נוצר על ידי</span>
                    <a href="https://github.com/Davidtam561" target="_blank" style="color: var(--primary);">דוד</a>
                </div>
                <div style="font-size: 0.9em; display: flex; align-items: center; gap: 5px;">
                    <span>בהשראת תוכנת "הפוך על הפוך"</span>
                    <a href="https://langover.com/Download.aspx" target="_blank" style="color: var(--primary);">לאתר</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
